<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirected by No Distractions Extension</title>
    <link rel="stylesheet" href="./blocked/blocked.css" />
  </head>
  <body>
    <div id="outer-container" class="outer-container inactive">
      <div class="surface">
        <div id="surface--img" class="surface--msg">
          <span class="headline">Hello.</span>
          <span class="subtitle"
            >The web blocker is inactive. This is where you will be redirected
            to when it is active.</span
          >
          <div id="url-container"></div>
          <div class="btns">
            <div id="back-btn" class="back-btn">Go Back</div>
          </div>
        </div>
        <div class="no-distractions">
          <span>No Distractions</span>
        </div>
      </div>
    </div>
    <script src="./blocked/index.js"></script>
  </body>
</html>
